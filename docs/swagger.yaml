  /products:
    get:
      consumes:
      - application/json
      description: Obtiene una lista paginada de productos con opciones de filtrado,
        ordenamiento y búsqueda full-text
      parameters:
      - default: 1
        description: Número de página
        in: query
        name: page
        type: integer
      - default: 10
        description: Productos por página (máximo 100)
        in: query
        name: limit
        type: integer
      - default: created_at
        description: Campo para ordenar
        enum:
        - name
        - price
        - stock
        - created_at
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Dirección de ordenamiento
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      - description: Término de búsqueda full-text en nombres de productos
        in: query
        name: search
        type: string
