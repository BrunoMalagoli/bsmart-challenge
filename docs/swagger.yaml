  /search:
    get:
      consumes:
      - application/json
      description: Busca productos o categorías según el parámetro 'type'. Soporta
        paginación, ordenamiento y filtros. Para productos, permite filtrar por category_id.
      parameters:
      - default: product
        description: Tipo de búsqueda
        enum:
        - product
        - category
        in: query
        name: type
        type: string
      - description: Término de búsqueda
        in: query
        name: q
        type: string
      - default: 1
        description: Número de página
        in: query
        name: page
        type: integer
      - default: 20
        description: Items por página
        in: query
        name: limit
        type: integer
      - default: name
        description: Campo para ordenar (name, price, stock, created_at para products)
        in: query
        name: sort_by
        type: string
      - default: asc
        description: Dirección de ordenamiento
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      - description: Filtrar productos por ID de categoría (solo para type=product)
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Resultados de búsqueda (ProductListResponse o CategoryListResponse
            según type)
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.ProductListResponse'
              type: object
        "400":
          description: Parámetros inválidos
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "401":
          description: No autenticado
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "500":
          description: Error interno del servidor
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
      security:
      - BearerAuth: []
      summary: Búsqueda universal
      tags:
      - búsqueda
securityDefinitions:
