                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "403":
          description: Requiere rol de administrador
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "500":
          description: Error interno del servidor
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
      security:
      - BearerAuth: []
      summary: Crear nueva categoría
      tags:
      - categorías
