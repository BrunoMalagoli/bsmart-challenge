basePath: /api
definitions:
  models.ApiError:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  models.ApiResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/models.ApiError'
      success:
        type: boolean
    type: object
  models.Category:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    required:
    - name
    type: object
  models.CategoryCreateRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  models.CategoryListResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  models.CategoryUpdateRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.Product:
    properties:
      categories:
        description: Joined category data
        items:
          $ref: '#/definitions/models.Category'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        minimum: 0
        type: number
      stock:
        minimum: 0
        type: integer
      updated_at:
        type: string
    required:
    - name
    - price
    - stock
    type: object
  models.ProductCreateRequest:
    properties:
      category_ids:
        description: At least one category
        items:
          type: integer
        minItems: 1
        type: array
      description:
        type: string
      name:
        type: string
      price:
        minimum: 0
        type: number
      stock:
        minimum: 0
        type: integer
    required:
    - category_ids
    - name
    - price
    - stock
    type: object
  models.ProductHistory:
    properties:
      changed_at:
        type: string
      id:
        type: integer
      price:
        type: number
      product_id:
        type: integer
      stock:
        type: integer
    type: object
  models.ProductHistoryResponse:
    properties:
      history:
        items:
          $ref: '#/definitions/models.ProductHistory'
        type: array
      total:
        type: integer
    type: object
  models.ProductListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      products:
        items:
          $ref: '#/definitions/models.Product'
        type: array
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  models.ProductUpdateRequest:
    properties:
      category_ids:
        items:
          type: integer
        minItems: 1
        type: array
      description:
        type: string
      name:
        type: string
      price:
        minimum: 0
        type: number
      stock:
        minimum: 0
        type: integer
    type: object
  models.Role:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - name
    type: object
  models.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.UserLoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  models.UserRegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/models.Role'
    type: object
host: localhost:8080
info:
  contact:
    email: bruno.malagoli@example.com
    name: Bsmart API Support
  description: RESTful API con soporte de WebSocket en tiempo real para gestión de
    productos y categorías. Sistema completo con autenticación JWT, control de acceso
    basado en roles, búsqueda full-text y seguimiento automático de historial de productos.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Bsmart Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica un usuario con email y contraseña, retorna un token JWT
        válido por 24 horas
      parameters:
      - description: Credenciales de login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login exitoso, token JWT generado
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.UserLoginResponse'
              type: object
        "400":
          description: Datos de entrada inválidos
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "401":
          description: Credenciales inválidas
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "500":
          description: Error interno del servidor
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
      summary: Iniciar sesión
      tags:
      - autenticación
  /auth/register:
    post:
      consumes:
      - application/json
      description: Crea una nueva cuenta de usuario con rol "client" por defecto.
        El email debe ser único en el sistema.
      parameters:
      - description: Datos de registro
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Usuario creado exitosamente
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.UserLoginResponse'
              type: object
        "400":
          description: Datos de entrada inválidos
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "409":
          description: Email ya registrado
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "500":
          description: Error interno del servidor
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
      summary: Registrar nuevo usuario
      tags:
      - autenticación
  /categories:
    get:
      consumes:
      - application/json
      description: Obtiene la lista completa de categorías con búsqueda opcional por
        nombre
      parameters:
      - description: Término de búsqueda en nombre de categoría
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de categorías
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.CategoryListResponse'
              type: object
        "401":
          description: No autenticado
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
        "500":
          description: Error interno del servidor
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
            - properties:
                error:
                  $ref: '#/definitions/models.ApiError'
              type: object
      security:
      - BearerAuth: []
      summary: Listar categorías
      tags:
      - categorías
    post:
      consumes:
      - application/json
      description: Crea una nueva categoría en el sistema. Requiere rol de administrador.
        Emite evento WebSocket 'category:created'.
      parameters:
      - description: Datos de la categoría
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CategoryCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Categoría creada exitosamente
          schema:
            allOf:
            - $ref: '#/definitions/models.ApiResponse'
