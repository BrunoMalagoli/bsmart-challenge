version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: bsmart
      POSTGRES_PASSWORD: bsmart_pass
      POSTGRES_DB: bsmart_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    restart: "no"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./:/src
    command: ["/usr/local/bin/cmd-app"]

volumes:
  db_data:
  redis_data: