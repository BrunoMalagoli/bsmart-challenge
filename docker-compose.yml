version: "3.8"
networks:
  default:
    name: bsmart-backend_default
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: bsmart
      POSTGRES_PASSWORD: bsmart_pass
      POSTGRES_DB: bsmart_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: "no"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./:/src
    command: ["/usr/local/bin/cmd-app"]

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}?sslmode=disable
    volumes:
      - ./internal/migrations:/migrations
    working_dir: /migrations
    entrypoint: ["migrate", "-database", "${DATABASE_URL}?sslmode=disable"]
  seeder:
      build: .
      entrypoint: ["/usr/local/bin/cmd-seed"]
      env_file:
        - .env
      depends_on:
        - db
      networks:
        - default

volumes:
  db_data: